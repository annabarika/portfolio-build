<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Welcome</title>
    <meta content="" name="author">
    <meta content="" name="description">
    <meta content="" name="keywords">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="x-ua-compatible">
    <link rel="stylesheet" href="assets/css/foundation.css">
    <link rel="stylesheet" href="assets/css/app.css">
    <script src="assets/js/foundation.js" defer></script>
    <script src="assets/js/app.js" defer></script><!--[if lt IE 9]>

  <body>
    <section class="welcome">
      <div class="welcome__form form">
        <div class="form__container">
          <div class="profile">

            <div class="profile__info">

          </div>
          <ul class="social-icons">
            <li class="social-icons__item"><a class="social-icons__link" href="#">
                <svg class="svg-vk-dims svg-icon">
                  <use xlink:href="assets/img/sprite.svg#vk"></use>
                </svg></a></li>
            <li class="social-icons__item"><a class="social-icons__link" href="#">
                <svg class="svg-github-dims svg-icon">
                  <use xlink:href="assets/img/sprite.svg#github"></use>
                </svg></a></li>
            <li class="social-icons__item"><a class="social-icons__link" href="#">
                <svg class="svg-in-dims svg-icon">
                  <use xlink:href="assets/img/sprite.svg#in"></use>
                </svg></a></li>
          </ul>
        </div>
        <div class="form__btn-group"><a class="form__btn" href="#">Мои работы</a><a class="form__btn" href="#">Обо мне</a><a class="form__btn" href="#">Блог</a>

      </div>
      <div class="welcome__copyright copyright">
        <ul>
          <li>&copy; Якут Анна</li>
          <li>Создано с любовью в LoftSchool</li>

        </ul>
